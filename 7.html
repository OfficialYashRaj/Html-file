<!DOCTYPE html>
<html>
<head>
    <title>Strong vs Bold vs Emphasis</title>
</head>
<body>
    <h1>Strong vs Bold vs Emphasis</h1>

    <p>
        This is my <strong>website</strong> welcome to my website.
    </p>
    <p>
        This is a <b>bolded text</b> used for styling purposes.
    </p>
    <p>
        Some sentence creates <em>emphasized text</em>, which adds importance or stress to the word.
    </p>

    <p>
        Combined Example: <strong>Strong</strong> and <b>Bold</b> may look the same visually, but <em>emphasis</em> is different.
    </p>
</body>
</html>
