<!DOCTYPE html>
<html>
<head>

        table {

            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

            <td>Physics</td>
            <td>Chemistry</td>

        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Biology</td>
            <td>Math</td>
            <td>English</td>
            <td>Break</td>
            <a href="https://www.google.com" target="_blank" title="Go to My page">Click here to visit MyWebpage</a>

        </tr>
        
    </table>
</body>
</html>
