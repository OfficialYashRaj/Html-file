<!DOCTYPE html>
<html>
<head>
    <title>div and span Example</title>
</head>
<body>
    <h1>Product List</h1>

    <div>
        <h2>Product 1</h2>
        <p>Description: <span>High-quality headphones</span></p>
        <p>Price: <span>$50</span></p>
    </div>

    <div>
        <h2>Product 2</h2>
        <p>Description: <span>Wireless mouse</span></p>
        <p>Price: <span>$25</span></p>
    </div>
    <p>
        Thank you for visiting our store! Check out our <span>latest deals</span> and <span>discounts</span>.
    </p>
</body>
</html>
